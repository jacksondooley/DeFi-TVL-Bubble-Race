<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>DeFi TVL Bubble Race</title>
    <link rel="icon" href="src/images/icons8-happy-mac-64.png"> 
    <!-- https://icons8.com/icon/set/computer-hardware/dusk -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
</head>

<body>
  
  <main id="main"></main>
  <ul id="list"></ul>
  <div id="graph"></div>
  <div></div>
  <svg id="bar-chart-race">
    <g class="chart-container">
      <text class="chart-title"></text>
      <line x1="-1" y1="20" x2="-1" y2="600" style="stroke:rgb(131, 131, 131);stroke-width:2" />
      <g class="columns"></g>
      <g class="x-axis"></g>
      <g class="y-axis"></g>
      <text class="current-date"></text>
    </g>
  </svg>
  <ul class="legend">
    <li>
      <span class="dex"></span>
      Dex
    </li>
    <li>
      <span class="lending"></span>
      Lending
    </li>

    <li>
      <span class="derivatives"></span>
      Derivatives
    </li>
    <li>
      <span class="cdp"></span>
      CDP
    </li>
    <li>
      <span class="liquid-staking"></span>
      Liquid Staking
    </li>
    <li>
      <span class="yield-aggregator"></span>
      Yield Aggregator
    </li>
    <li>
      <span class="bridge"></span>
      Bridge
    </li>
    <li>
      <span class="other"></span>
      Other
    </li>
  </ul>
  <button>Start</button>
  <a href="https://github.com/jacksondooley">
    <img src="/src/images/github_logo_icon_143772.png" alt="git hub" style="width:42px">
  </a>
</body>

</html>
